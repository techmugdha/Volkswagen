<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Box Model</title>
    <style>
      .box {
        color: brown;
        background-color: gold;
        height: 200px;
        width: 200px;
        border: 7px solid red;
        outline: 10px dashed blue;
        outline-offset: -30px;
      }
      .one {
        height: 100px;
        width: 100px;
        background-color: #4caf50;
        color: white;
        outline: 7px solid purple;
      }
    </style>
  </head>
  <body>
    <div class="box">Some Text</div>
    <div class="one">ABCD</div>
  </body>
</html>
