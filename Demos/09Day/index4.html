<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h4>Ordered list:</h4>
    <!-- ol*5>li{Flour (95 grams)$}*2> -->
    <ol type="1">
      <li>Flour (95 grams)</li>
      <li>Sugar (2 tbsp)</li>
    </ol>
    <ol type="I">
      <li>Flour (95 grams)</li>
      <li>Sugar (2 tbsp)</li>
    </ol>
    <ol type="i">
      <li>Flour (95 grams)</li>
      <li>Sugar (2 tbsp)</li>
    </ol>
    <ol type="A">
      <li>Flour (95 grams)</li>
      <li>Sugar (2 tbsp)</li>
    </ol>
    <h4>Unordered list</h4>
    <ul>
      <li>Flour (95 grams)</li>
      <li>Sugar (2 tbsp)</li>
    </ul>

    <h4>Description Lists</h4>
    <dl>
      <dt>Flour</dt>
      <dd>- 95 grams</dd>
      <dt>Sugar</dt>
      <dd>- 2 tbsp</dd>
    </dl>
  </body>
</html>
